<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recuperar Senha | L'Odontologie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gold-text { color: #bf9b30; }
        .radio-card:checked + div {
            border-color: #bf9b30;
            background-color: #fffbeb;
            color: #bf9b30;
            box-shadow: 0 4px 6px -1px rgba(191, 155, 48, 0.2);
        }
        body { background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden fade-in border border-gray-100 relative">
        
        <a href="/login" class="absolute top-6 left-6 text-gray-400 hover:text-black transition z-20 p-2 rounded-full hover:bg-gray-50">
            <i class="fas fa-arrow-left text-lg"></i>
        </a>
        
        <div class="p-8 pt-10 text-center">
            
            <div class="w-16 h-16 bg-[#bf9b30]/10 rounded-full flex items-center justify-center mx-auto mb-6 text-[#bf9b30] shadow-sm">
                <i class="fas fa-lock-open text-2xl"></i>
            </div>
            
            <h1 class="font-serif text-2xl font-bold text-gray-900 tracking-wide">Recuperar Acesso</h1>
            <p class="text-xs text-gray-400 mt-2 mb-6 leading-relaxed px-2">
                Escolha como deseja receber seu código de segurança para redefinir a senha.
            </p>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-50 text-red-500 text-xs font-bold p-3 rounded-xl mb-6 border border-red-100 flex items-center justify-center gap-2">
                            <i class="fas fa-exclamation-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <label class="cursor-pointer group">
                        <input type="radio" name="metodo_envio" value="email" class="hidden radio-card" checked onchange="mudarInput('email')">
                        <div class="border-2 border-gray-100 rounded-xl p-3 text-center transition group-hover:border-gray-300">
                            <i class="fas fa-envelope mb-1 text-gray-400 group-hover:text-gray-600"></i>
                            <span class="block text-xs font-bold text-gray-600">E-mail</span>
                        </div>
                    </label>
                    <label class="cursor-pointer group">
                        <input type="radio" name="metodo_envio" value="whatsapp" class="hidden radio-card" onchange="mudarInput('whatsapp')">
                        <div class="border-2 border-gray-100 rounded-xl p-3 text-center transition group-hover:border-gray-300">
                            <i class="fab fa-whatsapp mb-1 text-gray-400 group-hover:text-green-500"></i>
                            <span class="block text-xs font-bold text-gray-600">WhatsApp</span>
                        </div>
                    </label>
                </div>

                <div class="text-left">
                    <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 ml-1" id="label-input">E-mail Cadastrado</label>
                    <div class="relative">
                        <input type="email" name="dado_usuario" id="input-dado" required placeholder="exemplo@email.com" class="w-full bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-xl p-4 pl-11 focus:border-[#bf9b30] focus:bg-white focus:shadow-md outline-none transition-all placeholder-gray-300">
                        <i class="fas fa-envelope absolute left-4 top-4 text-gray-400" id="icone-input"></i>
                    </div>
                </div>

                <button class="w-full bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs hover:bg-[#bf9b30] transition transform active:scale-[0.98] shadow-lg flex items-center justify-center gap-2">
                    <span>Enviar Código</span> <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-50">
                <a href="/login" class="text-xs font-bold text-gray-400 hover:text-black transition uppercase tracking-wide">
                    <i class="fas fa-undo-alt mr-1"></i> Cancelar
                </a>
            </div>
        </div>
    </div>

    <script>
        // Função para alternar entre E-mail e Telefone visualmente
        function mudarInput(tipo) {
            const input = document.getElementById('input-dado');
            const label = document.getElementById('label-input');
            const icone = document.getElementById('icone-input');

            input.value = ""; // Limpa o campo

            if (tipo === 'email') {
                label.innerText = "E-mail Cadastrado";
                input.type = "email";
                input.placeholder = "exemplo@email.com";
                icone.className = "fas fa-envelope absolute left-4 top-4 text-gray-400";
                
                // Remove máscara de telefone
                input.removeEventListener('input', mascaraTelefone);
            } else {
                label.innerText = "WhatsApp Cadastrado";
                input.type = "tel";
                input.placeholder = "(00) 00000-0000";
                icone.className = "fab fa-whatsapp absolute left-4 top-4 text-gray-400";
                
                // Adiciona máscara de telefone
                input.addEventListener('input', mascaraTelefone);
            }
        }

        function mascaraTelefone(e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 2) value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            if (value.length > 9) value = `${value.slice(0, 9)}-${value.slice(9)}`;
            e.target.value = value;
        }
    </script>

</body>
</html>
